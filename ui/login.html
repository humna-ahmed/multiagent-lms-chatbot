<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Academic Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Main Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        /* Login Card */
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px 36px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 33%, #1d4ed8 66%, #1e40af 100%);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .login-header p {
            color: #64748b;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* Form */
        #loginForm {
            margin-bottom: 8px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            color: #334155;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #1e293b;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            line-height: 1.5;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .input-group input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        /* Button */
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: text-bottom;
        }

        /* Messages */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease-out;
            text-align: center;
        }

        .error-message {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            color: #dc2626;
            border-left: 4px solid #ef4444;
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #059669;
            border-left: 4px solid #10b981;
        }

        /* Footer */
        .login-footer {
            margin-top: 30px;
            text-align: center;
        }

        .privacy-notice {
            color: #94a3b8;
            font-size: 12px;
            line-height: 1.5;
            padding: 14px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .copyright {
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
                max-width: 100%;
            }

            .login-card {
                padding: 32px 24px;
                border-radius: 14px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 14px;
            }

            .input-group input {
                padding: 13px 15px;
                font-size: 14px;
            }

            .login-btn {
                padding: 15px;
                font-size: 14px;
            }
        }

        @media (max-height: 700px) {
            .login-container {
                transform: scale(0.95);
            }
        }

        @media (max-height: 600px) {
            .login-container {
                transform: scale(0.9);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Focus states for accessibility */
        .login-btn:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        input:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 8px;
        }

        .mb-3 {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-card">

        <!-- Header -->
        <div class="login-header">
            <div class="login-icon">ðŸŽ“</div>
            <h1>Academic Portal</h1>
            <p>Student Login Portal</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <label for="reg">REGISTRATION NUMBER</label>
                <input type="text" id="reg" placeholder="e.g., 2021-CS-002" required autofocus>
            </div>

            <div class="input-group">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <span id="buttonText">
                    <span class="login-icon-small">â†’</span> Login to Dashboard
                </span>
                <span id="loadingText" style="display: none;">
                    <span class="loading-spinner"></span> Authenticating...
                </span>
            </button>
        </form>

        <!-- Messages -->
        <div class="message error-message" id="errorMessage">
            Invalid credentials. Please check your registration number and password.
        </div>

        <div class="message success-message" id="successMessage">
            Login successful! Redirecting to dashboard...
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <div class="privacy-notice">
                Your data is secure and encrypted. By logging in, you agree to our terms of service.
            </div>
            <div class="copyright">
                Â© 2024 Academic Portal â€¢ AI-Driven LMS
            </div>
        </div>

    </div>
</div>

<script>
// DOM Elements
const loginForm = document.getElementById('loginForm');
const loginButton = document.getElementById('loginButton');
const buttonText = document.getElementById('buttonText');
const loadingText = document.getElementById('loadingText');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');
const regInput = document.getElementById('reg');
const passInput = document.getElementById('pass');

// Form submission handler
loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Get form values
    const reg = regInput.value.trim();
    const pass = passInput.value;

    // Hide any previous messages
    hideMessages();

    // Validate inputs
    if (!reg || !pass) {
        showError('Please fill in all fields');
        return;
    }

    // Show loading state
    setLoadingState(true);

    try {
        const response = await fetch("http://127.0.0.1:5000/login", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                registration_no: reg,
                password: pass
            })
        });

        const data = await response.json();

        if (data.success) {
            // Show success message
            showSuccess();
            
            // Wait a moment for user to see success message, then redirect
            setTimeout(() => {
                window.location.href = `http://localhost:8501/?student_id=${data.student_id}`;
            }, 1200);
        } else {
            // Show error message
            showError('Invalid credentials. Please try again.');
            setLoadingState(false);
            
            // Clear password field and focus on it
            passInput.value = '';
            passInput.focus();
        }
    } catch (error) {
        // Show network error
        showError('Network error. Please check your connection.');
        setLoadingState(false);
        console.error('Login error:', error);
    }
});

// Helper functions
function hideMessages() {
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
}

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
}

function showSuccess() {
    successMessage.style.display = 'block';
}

function setLoadingState(isLoading) {
    if (isLoading) {
        buttonText.style.display = 'none';
        loadingText.style.display = 'inline';
        loginButton.disabled = true;
    } else {
        buttonText.style.display = 'inline';
        loadingText.style.display = 'none';
        loginButton.disabled = false;
    }
}

// Form interaction enhancements
document.addEventListener('DOMContentLoaded', function() {
    // Add input validation styling
    const inputs = [regInput, passInput];
    
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.style.borderColor = '#3b82f6';
                this.style.backgroundColor = '#ffffff';
            } else {
                this.style.borderColor = '#e2e8f0';
                this.style.backgroundColor = '#f8fafc';
            }
        });
    });

    // Auto-focus on registration field
    regInput.focus();

    // Handle Enter key navigation
    regInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            passInput.focus();
        }
    });

    passInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            loginForm.dispatchEvent(new Event('submit'));
        }
    });
});

// Add subtle hover effect to the entire card
loginForm.addEventListener('mouseenter', () => {
    document.querySelector('.login-card').style.transform = 'translateY(-2px)';
});

loginForm.addEventListener('mouseleave', () => {
    document.querySelector('.login-card').style.transform = 'translateY(0)';
});

// Handle window resize for perfect fit
function adjustLayout() {
    const container = document.querySelector('.login-container');
    const windowHeight = window.innerHeight;
    const windowWidth = window.innerWidth;
    
    if (windowHeight < 600) {
        container.style.transform = 'scale(0.85)';
    } else if (windowHeight < 700) {
        container.style.transform = 'scale(0.9)';
    } else {
        container.style.transform = 'scale(1)';
    }
    
    // Ensure card doesn't get too wide on large screens
    if (windowWidth > 500) {
        container.style.maxWidth = '420px';
    }
}

window.addEventListener('resize', adjustLayout);
window.addEventListener('load', adjustLayout);
</script>

</body>
</html>
